<form (ngSubmit)="addUser()" [formGroup]="userFormGroup">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" placeholder="Enter title" formControlName="name">
  </div>
  <div *ngIf="nameCtrl.dirty && nameCtrl.hasError('required')">
    le nom est requis
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" class="form-control"
           placeholder="Enter username" formControlName="username">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" class="form-control"
           placeholder="Enter image" formControlName="email">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" name="phone" class="form-control"
           placeholder="Enter release date" formControlName="phone">
  </div>
  <button class="btn btn-primary" type="submit">
    <span *ngIf="isEditMode; else createLabel">Editer un user</span>
    <ng-template #createLabel>CrÃ©er un user</ng-template>
  </button>
</form>
